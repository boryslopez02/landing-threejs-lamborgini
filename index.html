<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Three.js con modelo GLB</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>

    <main>
        <h1>test</h1>
        <div class="scene-container">
            <div id="scene"></div>
        </div>
    </main>
    
    
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="assets/js/plugins/gsap.min.js"></script>
    <script type="module">
        import * as THREE from "./assets/js/plugins/three.module.js";

        let scene = new THREE.Scene();
        console.log(scene)

        let widthScene = window.innerWidth;
        let heightScene = window.innerHeight;
        let viewAngle = 45;
        let nearClipping = 0.1;
        let farClipping = 9999;

        let camera = new THREE.PerspectiveCamera(viewAngle, widthScene / heightScene, nearClipping, farClipping);
        camera.position.set(0, 0, 10);

        const geometry = new THREE.BoxGeometry( 2, 2, 2 );
        const material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
        const cube = new THREE.Mesh( geometry, material );
        scene.add( cube );

        camera.position.z = 5;

        const renderer = new THREE.WebGLRenderer();
        const sceneContainer = document.getElementById('scene');
        renderer.setSize( widthScene, heightScene );
        sceneContainer.appendChild( renderer.domElement );

        function animate() {
            cube.rotation.y += 0.01;
            cube.rotation.x += 0.01;
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        animate();

    </script>
</body>
</html>
